<div class="row">
        <div class="col-md-6 offset-md-3">
          <nb-card accent="info" style="height: 300px; width: 650px; margin-top: 70px;">
            <nb-card-header><h3 style="text-align: center">Mot de passe oubliÃ© </h3></nb-card-header>
            <nb-card-body>
              <form [formGroup]="sendmailform" (submit)="onConfirm()">
                <div class="form-group">

                  <label for="email" class="label labelChange">Email<span style="color:red;">*</span></label>
                  <input type="email" nbInput fullWidth id="email" class="form-control inputChange" placeholder="Email" formControlName="email"  [ngClass]="{'has-error': (isSubmitted && (formControls.email.errors ))}">

                  <label *ngIf="isSubmitted && (formControls.email.errors) && formControls.email.value == ''" class="label-has-error"><i class="fas fa-exclamation-circle"></i> Adresse mail obligatoire</label>
                  <div *ngIf="formControls.email.value != ''">
                    <label *ngIf="formControls.email.invalid" class="label-has-error"><i class="fas fa-exclamation-circle"></i> Adresse mail invalid</label>
                  </div>
                </div>


                <div class="form-group row">
                  <div class="offset-sm-4 col-sm-8">
                    <button type="submit" nbButton status="success"  style="background-image: linear-gradient(to right, #26E69E , #02A866); margin-left: 35px; margin-top: 15px; " [shape]="'round'">Envoyer</button>
                  </div>
                </div>
              </form>
            </nb-card-body>
          </nb-card>
        </div>

      </div>
