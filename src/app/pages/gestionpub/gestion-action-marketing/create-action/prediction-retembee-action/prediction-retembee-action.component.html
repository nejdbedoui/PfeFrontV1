<ngx-bread-crumb></ngx-bread-crumb>
<nb-card>
<nb-card-body>
  <div class="rox">
    <div class="row">
        <div class="col-md-12" >
            <ngx-charts-number-card
            [scheme]="colorScheme"
            [results]="single"
            [cardColor]="cardColor"
            [animations]="true"
            >
          </ngx-charts-number-card>
        </div>
        </div>
      </div>

        <nb-card size="medium" *ngIf="visitorsAnalyticsData">
          <nb-card-header>
            <h3>Visitors Analytics</h3>
            <div class="subtitle">Consumption</div>
          </nb-card-header>
          <nb-card-body>
            <div class="chart-container">
              <div class="chart-header">
                <ngx-legend-chart [legendItems]="chartLegend"></ngx-legend-chart>
              </div>
              <ngx-visitors-analytics-chart [chartData]="visitorsAnalyticsData"></ngx-visitors-analytics-chart>
            </div>
          </nb-card-body>
        
          <ngx-slide-out [showVisitorsStatistics]="true">
            <ngx-visitors-statistics *ngIf="totalClique>10" [value]="pieChartValue"></ngx-visitors-statistics>
          </ngx-slide-out>
        </nb-card>
        
</nb-card-body>
</nb-card>
