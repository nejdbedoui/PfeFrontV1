<nb-card>
    <nb-card-header>
        <div class="row">
            <div class="col-md-6"><span style="font-size: 20px;">Ajouter Action Marketing</span></div>
        </div>
    </nb-card-header>
    <nb-card-body>
        <form [formGroup]="ActionForm" (ngSubmit)="createRDV()">
<div name="Categorie">
    <div class="form-group">
        <nb-select placeholder="Secteur d'activité" fullWidth formComntrolName="SecteurActivite">
            <nb-option *ngFor="let sctor of sectors"  value="{{sctor.idCategorie}}">{{sctor.libelle}}</nb-option>
            <nb-option value="Autre">Autre</nb-option>
        </nb-select> <input *ngIf="categorie=='Autre'"  type="text" nbInput placeholder="Libellé Categorie">
</div>
    </div>       
        
    <p-selectButton [options]="optionCanalDiffusion" formComntrolName="CanalDiffusion" optionLabel="label" optionValue="value">
    </p-selectButton>
        <br>
        <input type="text" nbInput placeholder="Lien "  formComntrolName="LienPub">
        <label *ngIf=" isSubmitted && (formControls.LienPub.errors )" class="label-has-error">
            <i class="fas fa-exclamation-circle"></i> Veuillez Saisir le Nombre de personnes </label>
        <br>



      <textarea fieldSize="medium" nbInput formComntrolName="Description" placeholder="Description de votre Action Marketing"></textarea>

      

      <br>
        
      <input nbInput placeholder="Pick Date" formComntrolName="dateDebutPub"  >
      <nb-datepicker #datedeb ></nb-datepicker>

      <input nbInput placeholder="Form Picker" formComntrolName="dateFinPub">
      <nb-datepicker #datefn ></nb-datepicker>
   <br>
    
<div *ngIf="CanalDiffusion==optionCanalDiffusion[1]">
    <textarea nbInput placeholder="Votre SMS d'envoie"  formComntrolName="SMSBody"></textarea>

</div>


<div *ngIf="CanalDiffusion!=optionCanalDiffusion[1]">
    <ng-container *ngFor="let choice of checks; let i=index">
    <nb-checkbox (change)="onCheckChange($event,i)" [value]="choice.value">{{choice.Libelle}}</nb-checkbox>
</ng-container>
    <br>

        <p-selectButton [options]="optionContenue" formComntrolName="TypeContenue" optionLabel="label" optionValue="value">
        </p-selectButton>
        <div class="upload" *ngIf="contenue==optionContenue[0]">
            <h5>choisissez votre image</h5>
            <p-fileUpload chooseLabel="Choisir image" name="demo1" [fileLimit]="1" [showUploadButton]="true"
                (onSelect)="onUpload($event)" multiple="multiple" accept="image/*" maxFileSize="1000000">
            </p-fileUpload>
        </div>

        <div *ngIf="contenue==optionContenue[1]">
            <h5>choisissez votre Video</h5>
            <p-fileUpload chooseLabel="Choisir video" styleClass="upload" name="demo2" [fileLimit]="1"
                [showUploadButton]="false" (onSelect)="onUpload($event)" multiple="multiple" accept="video/*"
                maxFileSize="100000000">
            </p-fileUpload>
        </div>
    </div>


<button  name="submit" type="submit" value="submit"></button>


<button (click)="test()"  type="button" >TEST NA</button>
</form>
