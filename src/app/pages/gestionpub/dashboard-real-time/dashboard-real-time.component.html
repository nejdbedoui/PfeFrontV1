<ngx-bread-crumb></ngx-bread-crumb>
<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-md-6"><span style="font-size: 20px;">Dashboard d'action</span></div>
      <div class="col-md-6"><span style="float: right"> Statistiques&nbsp;&nbsp;</span></div>
    </div>
  </nb-card-header>
  <nb-card-body>

<div class="row">
  <div class="col-xxl-9">
    <!--<dashboard-statistique-click-et-vue></dashboard-statistique-click-et-vue>-->
    <ngx-ecommerce-charts></ngx-ecommerce-charts>
  </div>
  <div class="col-xxl-3" style="display: flex;align-items: center; justify-content: center;">
    <ngx-charts-number-card
  [view]="view"
  [scheme]="colorScheme"
  [results]="single"
  [cardColor]="cardColor"
  (select)="onSelect($event)"
  [animations]="true"
  >
</ngx-charts-number-card>
  </div>


</div>
<ngx-user-activity></ngx-user-activity>
